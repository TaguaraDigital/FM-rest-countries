<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Rest Countries</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Where in the world? </h1>
    <div class="dark-mode">
      <ion-icon class="moon" name="moon-outline"></ion-icon>
      <p>Dark Mode</p>
    </div>
  </header>
  <main>
    <div class="search">
      <form action="">  
        <input type="text" placeholder="Search for a country">
        <div class="filter">
          <input type="search" name="" id="">
        </div>
      </form>
    </div>
    <div class="countries">
      <div class="country">
        <img src="https://restcountries.eu/data/col.svg" alt="">
        <div class="country__name">Colombia</div>
        <div class="country__population">Pais 1</div>
        <div class="country__region">Pais 1</div>
        <div class="country__capital">Pais 1</div>
      </div>
    </div>
  </main>


  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
